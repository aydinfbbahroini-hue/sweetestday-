<!DOCTYPE html>
<html>
<head>
  <title>Letter</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');

    body{
      background: linear-gradient(to bottom, #fff0f6, #fff8dc);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      font-family:Arial;
      flex-direction:column;
    }

    /* HEADLINE */
    .title{
      font-family: 'Dancing Script', cursive;
      font-size:36px;
      color:#ff6b9c;
      margin-bottom:15px;
    }

    /* IMAGE STICKERS */
    .sticker{
      position:absolute;
      width:60px;        /* you can change size here */
      height:auto;
    }

    .s1{ top:10%; left:20%; }
    .s2{ top:18%; right:22%; }
    .s3{ bottom:15%; left:18%; }
    .s4{ bottom:18%; right:20%; }
    .s5{ top:45%; left:8%; }
    .s6{ top:48%; right:8%; }

    /* ENVELOPE */
    .envelope{
      width:420px;
      height:260px;
      background:#3a6d8c;
      position:relative;
      border-radius:10px;
      cursor:pointer;
      transition:0.6s;
      z-index:2;
    }

    .flap{
      position:absolute;
      top:0;
      width:100%;
      height:50%;
      background:#2e5a75;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transition:0.6s;
      transform-origin:top;
    }

    .open .flap{
      transform:rotateX(180deg);
    }

    .text{
      position:absolute;
      bottom:10px;
      width:100%;
      text-align:center;
      color:white;
    }
  </style>

</head>

<body>

<div class="title">OPEN UP </div>

<!-- YOUR IMAGE STICKERS -->
<img class="sticker s1" src="love1.png">
<img class="sticker s2" src="love2.png">
<img class="sticker s3" src="love3.png">
<img class="sticker s4" src="love4.png">

<div class="envelope" id="env" onclick="openLetter()">
  <div class="flap"></div>
  <div class="text">Click here</div>
</div>

<script>
  function openLetter(){
    document.getElementById("env").classList.add("open");

    setTimeout(()=>{
      window.location.href = "fullletter.html";
    }, 700);
  }
</script>

<!-- ðŸŽµ BACKGROUND MUSIC -->
<audio id="bgMusic" loop>
  <source src="assets/SUPERPOSITION%20(feat.%20John%20Mayer).mp3" type="audio/mp3">
</audio>

</body>
</html>
