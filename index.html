<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>
</head>

<body>

<div class="container front-page">

  <h1 class="title">HAPPY BIRTHDAY, ARISSA!</h1>

  <img src="assets/cute_cake.png" class="front-cake">

  <div class="love-stickers">
    <img src="assets/love_sticker2.png" class="sticker">
  </div>

  <!-- ‚è≥ COUNTDOWN -->
  <div id="countdownBox">
    <h2 class="count-title">Opening In:</h2>
    <div id="timer">00d 00h 00m 00s</div>
    <p id="lockText">sabar ye , sikit lagi ! üéÇ</p>
  </div>

  <!-- üîí BUTTONS HIDDEN FIRST -->
  <div class="front-buttons" id="mainButtons" style="display:none;">

    <button id="yes-btn" onclick="location.href='yes.html'">
      NAKK!!
    </button>

    <button onclick="location.href='no.html'">
      TAK NAK!!
    </button>

  </div>

  <!-- üéµ MUSIC -->
  <div class="music-controls" style="margin-top:20px;">
    <button id="playMusic">üéµ Play Music</button>
    <button id="pauseMusic">‚è∏Ô∏è Pause Music</button>
  </div>

</div>

<audio id="bgMusic" loop>
  <source src="assets/SUPERPOSITION%20(feat.%20John%20Mayer).mp3" type="audio/mp3">
</audio>

<script>
  // MUSIC CONTROL
  const music = document.getElementById('bgMusic');

  document.getElementById('playMusic').onclick = () => {
    music.play().catch(()=> alert("Tap play first hehe üéµ"));
  };

  document.getElementById('pauseMusic').onclick = () => {
    music.pause();
  };

  // AUTO PLAY WHEN PRESS NAKK!!
  document.getElementById('yes-btn').onclick = () => {
    music.play().catch(()=>{});
    location.href='yes.html';
  };

  // ‚è≥ COUNTDOWN LOGIC
  const countdown = new Date("2026-02-01T00:00:00").getTime();

  const timerDisplay = document.getElementById("timer");
  const mainButtons = document.getElementById("mainButtons");
  const lockText = document.getElementById("lockText");
  const countdownBox = document.getElementById("countdownBox");

  const interval = setInterval(() => {

    const now = new Date().getTime();
    const distance = countdown - now;

    if(distance <= 0){

      clearInterval(interval);

      // HIDE ALL LOCK STUFF
      countdownBox.style.display = "none";
      lockText.style.display = "none";

      // SHOW BUTTONS üî•
      mainButtons.style.display = "block";

    } else {

      const days = Math.floor(distance / (1000*60*60*24));
      const hours = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
      const minutes = Math.floor((distance % (1000*60*60))/(1000*60));
      const seconds = Math.floor((distance % (1000*60))/1000);

      timerDisplay.textContent =
              `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

  }, 1000);

</script>

</body>
</html>
