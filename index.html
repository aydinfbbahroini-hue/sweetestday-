<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Custom JS -->
  <script src="script.js" defer></script>
</head>
<body>

<div class="container front-page">
  <h1 class="title">HAPPY BIRTHDAY, ARISSA!</h1>

  <img src="assets/cute_cake.png" alt="Cute Cake" class="front-cake">

  <div class="love-stickers">
    <img src="assets/love_sticker2.png" alt="Love Sticker" class="sticker">
  </div>

  <!-- ‚è≥ COUNTDOWN TIMER START -->
  <div id="countdownBox">
    <h2 class="count-title">Opening In:</h2>
    <div id="timer">00d 00h 00m 00s</div>
    <p id="lockText">This surprise will unlock on your birthday üéÇ</p>
  </div>
  <!-- ‚è≥ COUNTDOWN TIMER END -->

  <!-- BUTTONS (LOCKED UNTIL COUNTDOWN ENDS) -->
  <div class="front-buttons" id="mainButtons" style="display:none;">
    <button id="yes-btn" onclick="location.href='yes.html'">YESS!</button>
    <button onclick="location.href='no.html'">NOO!?</button>
  </div>

  <!-- üéµ MUSIC CONTROLS -->
  <div class="music-controls" style="margin-top:20px;">
    <button id="playMusic">üéµ Play Music</button>
    <button id="pauseMusic">‚è∏Ô∏è Pause Music</button>
  </div>
</div>

<!-- üéµ BACKGROUND MUSIC -->
<audio id="bgMusic" loop>
  <source src="assets/SUPERPOSITION%20(feat.%20John%20Mayer).mp3" type="audio/mp3">
</audio>

<script>
  // üéµ MUSIC BUTTONS
  const music = document.getElementById('bgMusic');
  document.getElementById('playMusic').addEventListener('click', () => {
    music.play().catch(() => {
      alert("Tap the play button to start music üéµ");
    });
  });
  document.getElementById('pauseMusic').addEventListener('click', () => {
    music.pause();
  });

  // Countdown timer example (update to your real birthday)
  const countdown = new Date("2026-02-10T00:00:00").getTime(); // set your real birthday
  const timerDisplay = document.getElementById("timer");
  const mainButtons = document.getElementById("mainButtons");

  const interval = setInterval(() => {
    const now = new Date().getTime();
    const distance = countdown - now;

    if(distance <= 0){
      clearInterval(interval);
      timerDisplay.textContent = "üéâ Surprise Unlocked! üéâ";
      mainButtons.style.display = "block"; // SHOW buttons
    } else {
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000*60*60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000*60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      timerDisplay.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
  }, 1000);

  // Optional: start music automatically after YESS! click
  document.getElementById('yes-btn').addEventListener('click', () => {
    music.play().catch(() => {});
  });
</script>

</body>
</html>
